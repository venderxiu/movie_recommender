# 项目信息配置
project:
  name: moviedemo
  version: 1.0.0
  env: development

# WEB服务器配置
server:
  port: 8082
  servlet:
    context-path: /moviedemo

spring:
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/movieProject?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  # JSON返回配置
  jackson:
    # 默认时区
    time-zone: GMT+8
    # 默认日期格式化
    date-format: yyyy-MM-dd HH:mm:ss

#MyBatis配置
mybatis:
  mapper-locations: classpath:/mappers/*.xml
  type-aliases-package: com.example.moviedemo.entity


